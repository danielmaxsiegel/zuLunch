<div class="lunchHelper">
  <div class="questions">
    <div>
      Is a vegeterian coming? ğŸ¥—
      <input type="checkbox" (click) = "updateForVegetarians()" class="custom-control custom-checkbox mb-3">
    </div>

    <div>
      Does anyone have to be back at 1? ğŸ•
      <input type="checkbox" (click) = "updateForReturningAtOne()" class="custom-control custom-checkbox mb-3">
    </div>

    <div>
      Can we leave early? ğŸƒâ€
      <input type="checkbox" (click) = "updateForLeavingEarly()" class="custom-control custom-checkbox mb-3">

      <input type="checkbox" (click) = "updateForDrinking()" class="custom-control custom-checkbox mb-3">

  <div class="restaurants">
    <div
      *ngFor="let restaurant of Restaurants; index as i"
      class="restaurant"
      [ngClass]="(restaurant.isViable) ? 'valid-restaurant' : 'invalid-restaurant'"
      (click) = "updateRejected(i)"
      >
        <span>
          {{restaurant.name}}

        <br/>
        <div style=" min-height:25px;">
        <span style="font-size:75%;">
          {{restaurant.message}}
        </span></div>
